<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Detection</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #444;
            font-weight: 400;
            font-size: 1.8rem;
        }
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .main-feed {
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        .main-feed img {
            width: 100%;
            border-radius: 8px;
            background: #e8e8e8;
            border: 1px solid #ddd;
        }
        .masks {
            display: flex;
            gap: 16px;
            max-width: 800px;
            width: 100%;
        }
        .mask-box {
            flex: 1;
        }
        .mask-box img {
            width: 100%;
            border-radius: 8px;
            background: #e8e8e8;
            border: 1px solid #ddd;
        }
        .red { color: #d63031; }
        .green { color: #00b894; }
    </style>
</head>
<body>
    <h1>Camera Detection</h1>

    <div class="main-feed">
        <div class="label">Camera Feed (with detections)</div>
        <img src="/stream/camera" alt="Camera Stream" />
    </div>

    <div class="masks">
        <div class="mask-box">
            <div class="label red">Red Mask</div>
            <img src="/stream/camera/red" alt="Red Mask" />
        </div>
        <div class="mask-box">
            <div class="label green">Green Mask</div>
            <img src="/stream/camera/green" alt="Green Mask" />
        </div>
    </div>
</body>
</html>
