<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRO 2025 Robot - Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d9ff; margin-bottom: 10px; }
        nav {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        nav a {
            color: #00d9ff;
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        nav a:hover { background: #333; }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .status-card {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .status-card h3 {
            margin: 0 0 10px 0;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .status-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #00d9ff;
        }
        .status-card .unit {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>WRO 2025 Robot</h1>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/lidar">LIDAR View</a>
        <a href="/controls">Controls</a>
    </nav>

    <div class="status-grid">
        <div class="status-card">
            <h3>State</h3>
            <div class="value" id="state">--</div>
        </div>
        <div class="status-card">
            <h3>Lap</h3>
            <div class="value" id="lap">0</div>
        </div>
        <div class="status-card">
            <h3>Encoder</h3>
            <div class="value" id="encoder">0</div>
        </div>
        <div class="status-card">
            <h3>Speed</h3>
            <div class="value"><span id="speed">0</span><span class="unit">%</span></div>
        </div>
        <div class="status-card">
            <h3>Steering</h3>
            <div class="value"><span id="steering">90</span><span class="unit">deg</span></div>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                document.getElementById('state').textContent = data.state;
                document.getElementById('lap').textContent = data.lap;
                document.getElementById('encoder').textContent = data.encoder;
                document.getElementById('speed').textContent = data.speed;
                document.getElementById('steering').textContent = data.steering;
            } catch (e) {
                console.error('Failed to fetch status:', e);
            }
        }

        // Update every second
        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
